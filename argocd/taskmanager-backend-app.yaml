apiVersion: argoproj.io/v1alpha1
kind: Application 
metadata: 
  name: taskmanager-backend-app
  namespace: argocd
spec: 
  project: default
  source: 
    repoURL:  https://github.com/SNcodeur2001/taskmanager-gitops
    targetRevision: main
    path: backend 
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true 
